<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festari Certificate Verification System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --festari-deep-green: #0a3814;
            --festari-green: #0a2e13;
            --festari-green-light: #2d7040;
            --festari-gold: #d4af37;
            --festari-gold-light: #e6c547;
            --festari-gold-dark: #b8941f;
            --white: #ffffff;
            --black: #1a1a1a;
            --gray-light: #f8f9fa;
            --shadow-light: rgba(0,0,0,0.1);
            --shadow-medium: rgba(0,0,0,0.15);
            --shadow-heavy: rgba(0,0,0,0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--festari-deep-green) 0%, var(--festari-green) 50%, var(--festari-green-light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.02"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.02"/><circle cx="50" cy="10" r="0.5" fill="%23ffffff" opacity="0.03"/><circle cx="10" cy="90" r="0.5" fill="%23ffffff" opacity="0.03"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }

        .container {
            background: var(--white);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 
                0 24px 48px var(--shadow-heavy),
                0 8px 16px var(--shadow-medium),
                inset 0 1px 0 rgba(255,255,255,0.1);
            max-width: 520px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--festari-gold), var(--festari-gold-light), var(--festari-gold-dark));
            border-radius: 24px 24px 0 0;
        }

        .header {
            margin-bottom: 40px;
        }

        .logo-container {
            margin-bottom: 24px;
            position: relative;
        }

        .logo {
            width: 88px;
            height: 88px;
            margin: 0 auto;
            background: linear-gradient(135deg, var(--festari-green), var(--festari-green-light));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 2.2rem;
            box-shadow: 
                0 12px 28px rgba(10, 56, 20, 0.3),
                0 4px 12px rgba(10, 56, 20, 0.2),
                inset 0 1px 0 rgba(255,255,255,0.1);
            position: relative;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: translateY(-2px);
        }

        .logo::after {
            content: '';
            position: absolute;
            inset: 2px;
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Company logo placeholder - replace with actual logo */
        .company-logo {
            width: 120px;
            height: 40px;
            margin: 0 auto 20px;
            background: var(--festari-gold);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--festari-deep-green);
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 1px;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        h1 {
            color: var(--festari-deep-green);
            margin-bottom: 12px;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            line-height: 1.2;
        }

        .subtitle {
            color: #666;
            margin-bottom: 36px;
            font-size: 1.1rem;
            font-weight: 400;
            line-height: 1.5;
        }

        .search-form {
            margin-bottom: 32px;
        }

        .input-group {
            position: relative;
            margin-bottom: 28px;
        }

        .input-group input {
            width: 100%;
            padding: 18px 24px 18px 56px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--gray-light);
            color: var(--black);
            font-family: 'Inter', sans-serif;
        }

        .input-group input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--festari-green-light);
            background: var(--white);
            box-shadow: 
                0 0 0 4px rgba(45, 112, 64, 0.1),
                0 4px 12px rgba(45, 112, 64, 0.15);
            transform: translateY(-1px);
        }

        .input-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .input-group input:focus + i {
            color: var(--festari-green-light);
        }

        .verify-btn {
            background: linear-gradient(135deg, var(--festari-green) 0%, var(--festari-green-light) 100%);
            color: var(--white);
            border: none;
            padding: 18px 48px;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 8px 24px rgba(10, 46, 19, 0.3),
                0 4px 12px rgba(10, 46, 19, 0.2);
            min-width: 180px;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .verify-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--festari-green-light) 0%, var(--festari-gold) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .verify-btn:hover::before {
            opacity: 0.15;
        }

        .verify-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 32px rgba(10, 46, 19, 0.4),
                0 8px 16px rgba(10, 46, 19, 0.25);
        }

        .verify-btn:active {
            transform: translateY(-1px);
        }

        .verify-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .verify-btn:disabled:hover {
            transform: none;
            box-shadow: 0 8px 24px rgba(10, 46, 19, 0.3);
        }

        .result-section {
            margin-top: 36px;
        }

        .success-card {
            background: linear-gradient(135deg, var(--festari-green-light), var(--festari-green));
            color: var(--white);
            padding: 36px 32px;
            border-radius: 20px;
            box-shadow: 
                0 12px 32px rgba(45, 112, 64, 0.3),
                0 4px 16px rgba(45, 112, 64, 0.2),
                inset 0 1px 0 rgba(255,255,255,0.1);
            animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .success-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .error-card {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: var(--white);
            padding: 36px 32px;
            border-radius: 20px;
            box-shadow: 
                0 12px 32px rgba(220, 38, 38, 0.3),
                0 4px 16px rgba(220, 38, 38, 0.2),
                inset 0 1px 0 rgba(255,255,255,0.1);
            animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .result-icon {
            font-size: 3.2rem;
            margin-bottom: 20px;
            display: block;
        }

        .result-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: -0.025em;
        }

        .certificate-details {
            text-align: left;
            background: rgba(255, 255, 255, 0.08);
            padding: 24px;
            border-radius: 16px;
            margin-top: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            gap: 16px;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            opacity: 0.9;
            min-width: 80px;
            font-size: 0.95rem;
        }

        .detail-value {
            opacity: 0.95;
            word-break: break-word;
            text-align: right;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .verified-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--festari-gold);
            color: var(--festari-deep-green);
            padding: 8px 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 16px;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(24px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .hidden {
            display: none;
        }

        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
            text-align: center;
        }

        .footer-text {
            color: #6b7280;
            font-size: 0.85rem;
            font-weight: 400;
        }

        @media (max-width: 600px) {
            .container {
                padding: 32px 24px;
                margin: 16px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 1.9rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }

            .logo {
                width: 72px;
                height: 72px;
                font-size: 1.8rem;
            }

            .verify-btn {
                padding: 16px 40px;
                font-size: 1rem;
            }

            .detail-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }

            .detail-value {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Replace this div with your actual logo -->
            <div class="company-logo">
               <img src="./assets/logo festari.png" alt="Festari" class="company-logo" style="background: none; width: auto; height: 40px;"> FESTARI
            </div>
            <!-- Or use an image tag like this: -->
            <!-- <img src="./assets/festari-logo.png" alt="Festari" class="company-logo" style="background: none; width: auto; height: 40px;"> -->
            
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-certificate"></i>
                </div>
            </div>

            <h1>Certificate Verification</h1>
            <p class="subtitle">Verify the authenticity of your digital certificates with our secure verification system</p>
        </div>

        <form class="search-form" id="searchForm">
            <div class="input-group">
                <input type="text" id="certificateCode" placeholder="Enter your certificate code" required autocomplete="off">
                <i class="fas fa-key"></i>
            </div>
            <button type="submit" class="verify-btn" id="verifyBtn">
                <i class="fas fa-shield-alt"></i> Verify Certificate
            </button>
        </form>

        <div class="result-section" id="resultSection"></div>

        <div class="footer">
            <p class="footer-text">© 2025 Festari. Secure certificate verification system.</p>
        </div>
    </div>

    <script>
        // Certificate database - replace this with your actual data source
        const certificates = [
            {
                code: "FIPS-WB01-FBCDED",
                name: "OSEI BROBBEY ISAAC",
                email: "isaacbrobbey65@gmail.com",
                issueDate: "Jul 15, 2025",
                event: "FIPS webinar",
                issuer: "Festari Institute",
                validUntil: "Jul 15, 2026"
            },
            {
                code: "FEST-2025-ABC123",
                name: "SAMPLE USER",
                email: "sample@example.com",
                issueDate: "Jan 10, 2025",
                event: "Professional Development Course",
                issuer: "Festari Institute",
                validUntil: "Jan 10, 2027"
            }
            // Add more certificates here
        ];

        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const code = document.getElementById('certificateCode').value.trim();
            const btn = document.getElementById('verifyBtn');
            const resultSection = document.getElementById('resultSection');
            
            if (!code) {
                showError('Please enter a certificate code');
                return;
            }
            
            // Show loading state
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
            btn.disabled = true;
            
            // Simulate API call delay
            setTimeout(() => {
                const certificate = certificates.find(cert => 
                    cert.code.toLowerCase() === code.toLowerCase()
                );
                
                if (certificate) {
                    showSuccess(certificate);
                } else {
                    showError(`The certificate code "${code}" could not be verified. Please check the code and try again.`);
                }
                
                // Reset button
                btn.innerHTML = '<i class="fas fa-shield-alt"></i> Verify Certificate';
                btn.disabled = false;
                
            }, 1200);
        });

        function showSuccess(certificate) {
            const resultSection = document.getElementById('resultSection');
            resultSection.innerHTML = `
                <div class="success-card">
                    <div class="result-icon">🛡️</div>
                    <div class="result-title">Certificate Verified Successfully!</div>
                    <div class="verified-badge">
                        <i class="fas fa-check-circle"></i>
                        Authentic Certificate
                    </div>
                    <div class="certificate-details">
                        <div class="detail-row">
                            <span class="detail-label">👤 Name:</span>
                            <span class="detail-value">${certificate.name}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">📧 Email:</span>
                            <span class="detail-value">${certificate.email}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">🔑 Code:</span>
                            <span class="detail-value">${certificate.code}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">📅 Issue Date:</span>
                            <span class="detail-value">${certificate.issueDate}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">🎯 Event:</span>
                            <span class="detail-value">${certificate.event}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">🏛️ Issued By:</span>
                            <span class="detail-value">${certificate.issuer}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">⏰ Valid Until:</span>
                            <span class="detail-value">${certificate.validUntil}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function showError(message) {
            const resultSection = document.getElementById('resultSection');
            resultSection.innerHTML = `
                <div class="error-card">
                    <div class="result-icon">❌</div>
                    <div class="result-title">Certificate Not Found</div>
                    <p>${message}</p>
                    <div style="margin-top: 20px; padding: 16px; background: rgba(255,255,255,0.1); border-radius: 12px; font-size: 0.9rem;">
                        <strong>Need Help?</strong><br>
                        Contact our support team if you believe this is an error.
                    </div>
                </div>
            `;
        }

        // Enhanced input interaction
        const input = document.getElementById('certificateCode');
        const btn = document.getElementById('verifyBtn');

        input.addEventListener('input', function() {
            if (this.value.length > 0) {
                btn.style.background = 'linear-gradient(135deg, var(--festari-gold-dark) 0%, var(--festari-gold) 100%)';
                btn.style.color = 'var(--festari-deep-green)';
            } else {
                btn.style.background = 'linear-gradient(135deg, var(--festari-green) 0%, var(--festari-green-light) 100%)';
                btn.style.color = 'var(--white)';
            }
        });

        // Auto-focus input on page load
        window.addEventListener('load', function() {
            input.focus();
        });

        // Clear results when user starts typing a new code
        input.addEventListener('keydown', function() {
            const resultSection = document.getElementById('resultSection');
            if (resultSection.innerHTML) {
                setTimeout(() => {
                    if (this.value.length === 0) {
                        resultSection.innerHTML = '';
                    }
                }, 100);
            }
        });
    </script>
</body>
</html>
