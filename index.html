<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festari Certificate Verification System</title>
    <link rel="icon" type="image/png" href="./assets/logo festari.png" onerror="this.href='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèõÔ∏è</text></svg>'">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --festari-deep-green: #0a3814;
            --festari-green: #0a2e13;
            --festari-green-light: #2d7040;
            --festari-gold: #d4af37;
            --festari-gold-light: #e6c547;
            --festari-gold-dark: #b8941f;
            --white: #ffffff;
            --black: #1a1a1a;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --shadow-xs: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--white);
            min-height: 100vh;
            color: var(--gray-700);
            line-height: 1.6;
        }

        /* Header Section */
        .header-section {
            background: linear-gradient(135deg, var(--festari-deep-green) 0%, var(--festari-green) 50%, var(--festari-green-light) 100%);
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .header-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.03"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.03"/><circle cx="50" cy="10" r="0.5" fill="%23ffffff" opacity="0.04"/><circle cx="10" cy="90" r="0.5" fill="%23ffffff" opacity="0.04"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .company-logo {
            display: inline-block;
            margin-bottom: 1rem;
        }

        .company-logo img {
            height: 60px;
            width: auto;
            filter: brightness(0) invert(1);
            object-fit: contain;
            background: transparent;
        }

        /* Fallback if image doesn't load */
        .company-logo-text {
            color: var(--white);
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            display: none;
        }

        .company-logo img:not([src]), 
        .company-logo img[src=""] {
            display: none;
        }

        .company-logo img:not([src]) + .company-logo-text,
        .company-logo img[src=""] + .company-logo-text {
            display: block;
        }

        .main-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .main-logo img {
            width: 50px;
            height: 50px;
            filter: brightness(0) invert(1);
            object-fit: contain;
            background: transparent;
        }

        /* Fallback icon if logo doesn't load */
        .main-logo-fallback {
            font-size: 2rem;
            color: var(--white);
            display: none;
        }

        .main-logo img:not([src]) + .main-logo-fallback,
        .main-logo img[src=""] + .main-logo-fallback {
            display: block;
        }

        .header-title {
            color: var(--white);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            letter-spacing: -0.025em;
        }

        .header-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.125rem;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Main Content */
        .main-content {
            max-width: 600px;
            margin: 2rem auto 0;
            padding: 0 2rem;
            position: relative;
            z-index: 2;
        }

        .verification-card {
            background: var(--white);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--gray-200);
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-title {
            color: var(--festari-deep-green);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .card-description {
            color: var(--gray-600);
            font-size: 0.875rem;
        }

        /* Form Styling */
        .verification-form {
            margin-bottom: 2rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--gray-700);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            background: var(--white);
            color: var(--gray-700);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--festari-green-light);
            box-shadow: 0 0 0 3px rgba(45, 112, 64, 0.1);
        }

        .form-input::placeholder {
            color: var(--gray-500);
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-500);
            font-size: 0.875rem;
        }

        .form-input:focus + .input-icon {
            color: var(--festari-green-light);
        }

        .submit-button {
            width: 100%;
            background: linear-gradient(135deg, var(--festari-green) 0%, var(--festari-green-light) 100%);
            color: var(--white);
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .submit-button:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Result Cards */
        .result-section {
            margin-top: 1.5rem;
        }

        .success-card {
            background: linear-gradient(135deg, #10b981, #059669);
            color: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            animation: slideIn 0.3s ease-out;
        }

        .error-card {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            animation: slideIn 0.3s ease-out;
        }

        .result-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .result-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .result-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .result-message {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .certificate-details {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .detail-grid {
            display: grid;
            gap: 1rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            gap: 1rem;
        }

        .detail-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .detail-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.8;
            flex-shrink: 0;
        }

        .detail-value {
            font-size: 0.875rem;
            font-weight: 500;
            text-align: right;
            word-break: break-word;
        }

        .verification-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--festari-gold);
            color: var(--festari-deep-green);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 1rem;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--gray-500);
            font-size: 0.75rem;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .header-content {
                padding: 0 1rem;
            }
            
            .header-title {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 0 1rem;
            }
            
            .verification-card {
                padding: 1.5rem;
            }
            
            .detail-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.25rem;
            }
            
            .detail-value {
                text-align: left;
            }
        }

        /* Loading state */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header-section">
        <div class="header-content">
            <div class="company-logo">
                <img src="./assets/logo festari.png" alt="Festari Institute" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <span class="company-logo-text">FESTARI</span>
            </div>
            
            <div class="main-logo">
                <img src="./assets/logo festari.png" alt="Festari" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <i class="fas fa-certificate main-logo-fallback"></i>
            </div>
            
            <h1 class="header-title">Certificate Verification</h1>
            <p class="header-subtitle">Verify the authenticity of your digital certificates with our secure verification system</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="verification-card">
            <div class="card-header">
                <h2 class="card-title">Verify Your Certificate</h2>
                <p class="card-description">Enter your unique certificate code to verify its authenticity</p>
            </div>

            <form class="verification-form" id="verificationForm">
                <div class="form-group">
                    <label for="certificateCode" class="form-label">Certificate Code</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="certificateCode" 
                            class="form-input"
                            placeholder="Enter your certificate code (e.g., FIPS-WB01-FBCDED)"
                            required 
                            autocomplete="off"
                        >
                        <i class="fas fa-key input-icon"></i>
                    </div>
                </div>
                
                <button type="submit" class="submit-button" id="submitButton">
                    <i class="fas fa-shield-check"></i>
                    Verify Certificate
                </button>
            </form>

            <div class="result-section" id="resultSection"></div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Festari Institute. All rights reserved. Secure certificate verification system.</p>
    </div>

    <script>
        // Certificate database - replace this with your actual data source
        const certificates = [
            {
                code: "FIPS-WB01-FBCDED",
                name: "OSEI BROBBEY ISAAC",
                email: "isaacbrobbey65@gmail.com",
                issueDate: "Jul 15, 2025",
                event: "FIPS webinar",
                issuer: "Festari Institute",
                validUntil: "Jul 15, 2026"
            },
            {
                code: "FEST-2025-ABC123",
                name: "SAMPLE USER",
                email: "sample@example.com",
                issueDate: "Jan 10, 2025",
                event: "Professional Development Course",
                issuer: "Festari Institute",
                validUntil: "Jan 10, 2027"
            }
            // Add more certificates here
        ];

        document.getElementById('verificationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const code = document.getElementById('certificateCode').value.trim();
            const button = document.getElementById('submitButton');
            const resultSection = document.getElementById('resultSection');
            
            if (!code) {
                showError('Please enter a certificate code');
                return;
            }
            
            // Show loading state
            button.innerHTML = '<div class="loading"></div> Verifying...';
            button.disabled = true;
            
            // Clear previous results
            resultSection.innerHTML = '';
            
            // Simulate API call delay
            setTimeout(() => {
                const certificate = certificates.find(cert => 
                    cert.code.toLowerCase() === code.toLowerCase()
                );
                
                if (certificate) {
                    showSuccess(certificate);
                } else {
                    showError(`The certificate code "${code}" could not be verified. Please check the code and try again.`);
                }
                
                // Reset button
                button.innerHTML = '<i class="fas fa-shield-check"></i> Verify Certificate';
                button.disabled = false;
                
            }, 1500);
        });

        function showSuccess(certificate) {
            const resultSection = document.getElementById('resultSection');
            resultSection.innerHTML = `
                <div class="success-card">
                    <div class="result-header">
                        <div class="result-icon">
                            <i class="fas fa-check"></i>
                        </div>
                        <h3 class="result-title">Certificate Verified Successfully</h3>
                        <p class="result-message">This certificate is authentic and valid</p>
                        <div class="verification-badge">
                            <i class="fas fa-award"></i>
                            Verified Authentic
                        </div>
                    </div>
                    
                    <div class="certificate-details">
                        <div class="detail-grid">
                            <div class="detail-item">
                                <span class="detail-label">Recipient</span>
                                <span class="detail-value">${certificate.name}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Email</span>
                                <span class="detail-value">${certificate.email}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Certificate Code</span>
                                <span class="detail-value">${certificate.code}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Issue Date</span>
                                <span class="detail-value">${certificate.issueDate}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Program/Event</span>
                                <span class="detail-value">${certificate.event}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Issued By</span>
                                <span class="detail-value">${certificate.issuer}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Valid Until</span>
                                <span class="detail-value">${certificate.validUntil}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function showError(message) {
            const resultSection = document.getElementById('resultSection');
            resultSection.innerHTML = `
                <div class="error-card">
                    <div class="result-header">
                        <div class="result-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h3 class="result-title">Certificate Not Found</h3>
                        <p class="result-message">${message}</p>
                    </div>
                    
                    <div class="certificate-details">
                        <p style="font-size: 0.875rem; opacity: 0.9; margin-bottom: 1rem;">
                            <strong>Possible reasons:</strong>
                        </p>
                        <ul style="font-size: 0.875rem; opacity: 0.9; padding-left: 1.25rem; line-height: 1.6;">
                            <li>The certificate code was entered incorrectly</li>
                            <li>The certificate has not been issued yet</li>
                            <li>The certificate may have expired or been revoked</li>
                        </ul>
                        <div style="margin-top: 1rem; padding: 1rem; background: rgba(255,255,255,0.1); border-radius: 6px; font-size: 0.875rem;">
                            <strong>Need assistance?</strong><br>
                            Contact our support team if you believe this is an error or need help with certificate verification.
                        </div>
                    </div>
                </div>
            `;
        }

        // Enhanced input interaction
        const input = document.getElementById('certificateCode');
        
        // Auto-focus input on page load
        window.addEventListener('load', function() {
            input.focus();
        });

        // Clear results when user starts typing a new code
        input.addEventListener('input', function() {
            const resultSection = document.getElementById('resultSection');
            if (resultSection.innerHTML && this.value.length === 0) {
                resultSection.innerHTML = '';
            }
        });

        // Handle Enter key in input
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('verificationForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
